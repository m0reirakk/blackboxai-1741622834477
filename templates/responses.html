<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostas Cadastradas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold">Respostas Cadastradas</h1>
        <table class="min-w-full mt-4 bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Nome</th>
                    <th class="border px-4 py-2">Email</th>
                    <th class="border px-4 py-2">Mensagem</th>
                </tr>
            </thead>
            <tbody>
                {% for response in responses %}
                <tr>
                    <td class="border px-4 py-2">{{ response[0] }}</td>
                    <td class="border px-4 py-2">{{ response[1] }}</td>
                    <td class="border px-4 py-2">{{ response[2] }}</td>
                    <td class="border px-4 py-2">{{ response[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
